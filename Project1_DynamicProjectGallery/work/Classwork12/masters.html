<!DOCTYPE html>
<html >
<head>
   
    <script>
        const student = {
            name: "Hassain",
            studying: "Masters",
            year: "2025",
            description: function() {
                return "I am " + this.name + ", studying " + this.studying + " in the year " + this.year;
            }
        };

        function show_student_info() {
            document.getElementById("demo_div").innerHTML = student.description();
        }
    </script>
</head>
<body>
    <div id="demo_div"></div>
    <button onclick="show_student_info()">Show Student Info</button>
    
</body>
</html>
